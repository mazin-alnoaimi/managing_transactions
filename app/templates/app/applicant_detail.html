{% extends "app/base.html" %}
{% block content %}
  <article class="media content-section">
    {% comment %} <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"> {% endcomment %}
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.user_id }}</a>
        <small class="text-muted">{{ object.cpr_expiry_date|date:"F d, Y" }}</small>
        {% if object.user_id == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'applicant-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'applicant-delete' object.id %}">Delete</a>
            <a class="btn btn-secondary btn-sm mt-1 mb-1 float-right" href="{% url 'applicant-list' %}">Cancel</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">Applicant Name: {{ object.fullname }}</h2>
      <p class="article-content">CPR: {{ object.cpr }}</p>
    </div>
  </article>
{% endblock content %}
